<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
</head>
<body>
    <!-- 你好，这里是全栈学习 -->
    <!-- ctrl+/可以注释掉这些内容  -->
    


    <!-- 双标签 -->
     <!-- 可以嵌套 -->
    <h1>Hello world!</h1>       
    <div></div>
    <!-- 单标签 -->
    <!-- 单标签里面src,alt等的是 属性 -->
    <input type="text" style="height: 100px;width: 1000px;font-size: 72px;">
    <img src="https://konachan.net/image/149667b95233361e7a5dba50d4252fcf/Konachan.com%20-%20385785%20blonde_hair%20blush%20bow%20corset%20dress%20fang%20garter%20hat%20kneehighs%20petals%20pink_eyes%20ponytail%20short_hair%20touhou%20vampire%20weapon%20wings%20wink%20wristwear.jpg" alt="">


    <!-- 给上一个输出写样式 -->
    <style>
        div{
            margin-top: 10px;
            width: 100px;
            height: 100px;
            background-color:brown;
        }
    </style>

    <!-- 支持分类写样式，写法不一样 -->
    <div class = "box"></div>
    <div class = "box1"></div>  
    <!-- 可以看到这个box1使用上面的默认格式 -->
    <div class = "box"></div>
    
    <style>
        .box{
            margin-top: 10px;
            height: 100px;
            width: 100px;
            background-color: blueviolet;
        }
    </style>

</body>
</html>
